<main>
<div class="form">
    <fieldset>
      <legend>Registration Form</legend>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" #formDir="ngForm">
      <div class="form-row">
        <div class="form-group col-md-3 ">
          <label for="inputName" class="col-form-label">First Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="First Name" [class.bordered-invalid]="!fname.valid && fname.touched" [class.bordered-valid]="fname.valid && fname.touched" [formControl]='fname'>
        </div>

        <div class="form-group col-md-3 ">
          <label for="inputLastName" class="col-form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" [class.bordered-invalid]="!fname.valid && fname.touched" [class.bordered-valid]="fname.valid && fname.touched" [formControl]='lname'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3 ">
          <label for="mobileNumber" class="col-form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNumber" placeholder="Phone Number" [class.bordered-invalid]="!fname.valid && fname.touched" [class.bordered-valid]="fname.valid && fname.touched" [formControl]='mobileNumber'>
        </div>

        <div class="form-group col-md-3 ">
          <label for="email" class="col-form-label">Last Name</label>
          <input type="text" class="form-control" id="email" placeholder="Email Address" [class.bordered-invalid]="!fname.valid && fname.touched" [class.bordered-valid]="fname.valid && fname.touched" [formControl]='email'>
        </div>
      </div>

      <div class="form-row">
          <div class="form-group col-md-3 ">
            <label for="password" class="col-form-label">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter Password" [class.bordered-invalid]="!fname.valid && fname.touched" [class.bordered-valid]="fname.valid && fname.touched" [formControl]='password'>
          </div>
  
          <div class="form-group col-md-3 ">
            <label for="cpassword" class="col-form-label">Confirm Password</label>
            <input type="text" class="form-control" id="cpassword" placeholder="Re-Enter Password" [class.bordered-invalid]="!fname.valid && fname.touched" [class.bordered-valid]="fname.valid && fname.touched" [formControl]='cpassword'>
          </div>
        </div>

          <div>
            <button type="submit" class="btn btn-primary col-md-3">Sign in</button>
            <button type="button" class="btn btn-danger col-md-3" (click)="formDir.resetForm({})" >Reset</button>
          </div>
  </form>
</fieldset>
</div>
</main>
